<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soutenance Booki - Titre</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #F2F2F2 0%, #FFFFFF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 80px 120px;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Élément décoratif géométrique */
        .geometric-accent {
            position: absolute;
            top: -50px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: #DEEBFF;
            border-radius: 50%;
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            color: #0065BD;
            line-height: 1.2;
            margin-bottom: 20px;
            max-width: 800px;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 500;
            color: #333333;
            margin-bottom: 40px;
        }

        .detail {
            font-size: 16px;
            font-weight: 400;
            color: #666666;
            letter-spacing: 0.5px;
        }

        .accent-line {
            width: 60px;
            height: 4px;
            background: #0065BD;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="geometric-accent"></div>
        <div class="content">
            <div class="accent-line"></div>
            <h1>Soutenance d'Intégration HTML/CSS</h1>
            <div class="subtitle">Projet Booki</div>
            <div class="detail">Page d'accueil et Responsive Design</div>
        </div>
    </div>
</body>
</html>
